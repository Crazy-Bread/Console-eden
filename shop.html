<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/shop.css">
</head>
<body>
    <div class="shopping-cart">
        <div class="cart-header">
            <h2>Корзина</h2>
            <button class="btn btn-clear">Очистить</button>
        </div>
        <ul class="cart-items">
            <img src="img/tovar-1.jpg" class="t-in-k" width="120" height="180">
            <div class="name">Имя товара</div>
          <!-- Здесь будут отображаться элементы в корзине -->
        </ul>
        <div class="cart-footer">
            <div class="subtotal">
                <span>Итого:</span>
                <span class="subtotal-amount">0 руб.</span>
            </div>
            <button class="btn btn-checkout">Оформить заказ</button>
        </div>
    </div>
</body>
</html>
