<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/sales.css">
    <title>Скидки</title>
</head>
<body>
  <div class="form-cart">
    <div class="container">

      <div class="sales">
        <p class="name-of-form">скидочная карта</p>
      </div>

      <label for="name">Ф.И.О.</label>
      <input type="text" id="name" placeholder="Ф.И.О">

      <label for="email">Адресс электронной почты</label>
      <input type="email" id="email" placeholder="example@gmail.com">

      <label for="phone">Номер телефона</label>
      <input type="text" id="phone" placeholder="+79...........">

      <label for="age">Дата рождения</label>
      <input type="date" id="age">
                          
      <button onclick="submitForm()">Оформить</button>
    </div>
  </div>

  <script>
    function submitForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;
      var age = document.getElementById('age').value;
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('age').value = '';
    }
  </script>

</body>
</html>
